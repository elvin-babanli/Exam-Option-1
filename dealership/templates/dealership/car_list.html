{% extends "base.html" %}
{% block content %}
<h2>Cars</h2>
<p><a href="{% url 'dealership:car_add' %}">Add car</a></p>

<ul>
  {% for c in object_list %}
    <li>
      {{ c.manufacturer }} {{ c.model }} ({{ c.year }})
      | cost: {{ c.cost_price }} | potential: {{ c.potential_sale_price }}
      | <a href="{% url 'dealership:car_edit' c.id %}">Edit</a>
      | <a href="{% url 'dealership:car_delete' c.id %}">Delete</a>
    </li>
  {% empty %}
    <li>No cars</li>
  {% endfor %}
</ul>
{% endblock %}
