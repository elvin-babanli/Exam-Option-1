<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Dealership</title>

<style>
:root{
  --bg:#f5f7fb;
  --surface:rgba(255,255,255,.85);
  --surface-2:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:rgba(15,23,42,.10);

  --primary:#2f6fed;
  --primary-2:#1d4ed8;
  --accent:#7c3aed;

  --shadow:0 18px 50px rgba(2,6,23,.12);
  --shadow-soft:0 10px 28px rgba(2,6,23,.08);

  --radius-xl:26px;
  --radius-lg:18px;
  --radius-md:14px;

  --ease:cubic-bezier(.2,.8,.2,1);
}

/* RESET */
*{box-sizing:border-box}
html,body{margin:0;padding:0}
body{
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    radial-gradient(1000px 500px at 10% -10%, rgba(47,111,237,.18), transparent 55%),
    radial-gradient(800px 500px at 90% 0%, rgba(124,58,237,.16), transparent 55%),
    linear-gradient(180deg, #f8fbff 0%, var(--bg) 60%);
  color:var(--text);
  min-height:100vh;
}

/* NAVBAR */
.navbar{
  position:sticky;
  top:0;
  z-index:50;
  background:rgba(255,255,255,.75);
  backdrop-filter: blur(14px);
  border-bottom:1px solid var(--border);
  box-shadow:0 10px 30px rgba(2,6,23,.06);
}

.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:900;
  letter-spacing:-.02em;
  font-size:18px;
}

.brand-logo{
  width:42px;
  height:42px;
  border-radius:14px;
  background:linear-gradient(180deg,var(--primary),var(--accent));
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  box-shadow:0 12px 30px rgba(47,111,237,.35);
}

.nav-links{
  display:flex;
  gap:8px;
}

.nav-link{
  position:relative;
  padding:10px 14px;
  border-radius:14px;
  text-decoration:none;
  color:var(--text);
  font-weight:700;
  transition:all .25s var(--ease);
}

.nav-link::after{
  content:"";
  position:absolute;
  left:12px;
  right:12px;
  bottom:6px;
  height:2px;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  opacity:0;
  transform:scaleX(.4);
  transition:all .25s var(--ease);
}

.nav-link:hover{
  background:rgba(47,111,237,.08);
}

.nav-link:hover::after{
  opacity:1;
  transform:scaleX(1);
}

/* PAGE WRAPPER */
.page{
  max-width:1200px;
  margin:32px auto;
  padding:0 22px 40px;
  animation:pageIn .9s var(--ease);
}

@keyframes pageIn{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:none}
}

/* CONTENT CARD */
.content-card{
  background:var(--surface);
  border:1px solid rgba(255,255,255,.7);
  border-radius:var(--radius-xl);
  box-shadow:var(--shadow);
  padding:clamp(20px,3vw,36px);
  backdrop-filter: blur(10px);
}

/* FOOTER */
.footer{
  margin-top:40px;
  padding:20px;
  text-align:center;
  color:var(--muted);
  font-weight:600;
}

/* REDUCED MOTION */
@media(prefers-reduced-motion:reduce){
  *{animation:none!important;transition:none!important}
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <div class="brand-logo">ðŸš—</div>
      Car Dealership
    </div>

    <div class="nav-links">
      <a class="nav-link" href="/">Home</a>
      <a class="nav-link" href="/dealership/employees/">Employees</a>
      <a class="nav-link" href="/dealership/cars/">Cars</a>
      <a class="nav-link" href="/dealership/sales/">Sales</a>
      <a class="nav-link" href="/dealership/reports/">Reports</a>
    </div>
  </div>
</nav>

<main class="page">
  <section class="content-card">
    {% block content %}
    {% endblock %}
  </section>
</main>

<footer class="footer">
  Â© {{ now|default:"2026" }} Car Dealership Accounting System
</footer>

<script>
/* Active link highlight */
(function(){
  const links=document.querySelectorAll(".nav-link");
  links.forEach(l=>{
    if(l.getAttribute("href")===window.location.pathname){
      l.style.background="rgba(47,111,237,.12)";
    }
  });
})();
</script>

</body>
</html>
